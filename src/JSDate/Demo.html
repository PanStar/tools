<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="../Js/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../Js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="./JSDate_extend.js"></script>

	<title>JSDate Demo</title>
</head>
<body>
	<table style="padding: 10px; text-align: right;">
		<tbody>
			<tr>
				<td>5分钟：</td>
				<td>开始时间:<input id="GtimeField_5m" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_5m" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
			<tr>
				<td>15分钟：</td>
				<td>开始时间:<input id="GtimeField_15m" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_15m" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
			<tr>
				<td>小时：</td>
				<td>开始时间:<input id="GtimeField_hour" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_hour" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
			<tr>
				<td>日：</td>
				<td>开始时间:<input id="GtimeField_day" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_day" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
			<tr>
				<td>周：</td>
				<td>开始时间:<input id="GtimeField_week" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_week" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
			<tr>
				<td>月：</td>
				<td>开始时间:<input id="GtimeField_month" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
				<td>结束时间:<input id="timeField_month" class="Wdate TimeFiled fl" style="width: 150px; margin-left: 20px;" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
<script type="text/javascript">
	JSDate.initTimeStartAndEnd();
</script>
